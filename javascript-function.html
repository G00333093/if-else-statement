<!DOCTYPE html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">

</head>
  <body>
    <div id="content">
      <div>
        <h1 id="banner">Lesson 1 - Simple Javascript function</h1>
      </div>
      <div class="row">
        <div class="image"><img src="images/app.png" alt="applogo">
        </div>
        <div class="description">
            <form action="demo_form.asp">
            <p>First number: </p><input type="text" name="num1" id="number1"><br>
            <p>Second number: </p><input type="text" name="num2" id="number2"><br><br>
            </form>

            <button class="button" onclick="myAddFunction()">Add</button>
			<button class="button" onclick="mySubFunction()">Subtract</button>
			<button class="button" onclick="myMultiplyFunction()">Multiply</button>
			<button class="button" onclick="myDivideFunction()">Divide</button>
        <p id="demo"></p>


        </div>
      </div>
    </div>

  
</body>

<script>
//add function
function myAddFunction(){
//read in two values from input boxes
var num1 = parseInt(document.getElementById("number1").value);
var num2 = parseInt(document.getElementById("number2").value);
var add, subtract;
// add them together
add = num1 + num2;

// display on the page
document.getElementById("demo").innerHTML = 'Addition ' + add;
}

//sub function
function mySubFunction(){
//read in two values from input boxes
var num1 = parseInt(document.getElementById("number1").value);
var num2 = parseInt(document.getElementById("number2").value);
var subtract;
// add them together
subtract = num1 - num2;

// display on the page
document.getElementById("demo").innerHTML = 'Subtract ' + subtract;
}
//multiply funciton
function myMultiplyFunction(){
//read in two values from input boxes
var num1 = parseInt(document.getElementById("number1").value);
var num2 = parseInt(document.getElementById("number2").value);
var Multiply;
// add them together
multiply = num1 * num2;

// display on the page
document.getElementById("demo").innerHTML = 'Multiply ' + multiply;
}
//divide function
function myDivideFunction(){
//read in two values from input boxes
var num1 = parseInt(document.getElementById("number1").value);
var num2 = parseInt(document.getElementById("number2").value);
var divide;
// add them together
divide = num1 / num2;

// display on the page
document.getElementById("demo").innerHTML = 'Divide ' + divide;
}

</script>
